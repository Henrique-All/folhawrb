<!DOCTYPE html>
<html>
  <head>
    <title>Portal SIGEP</title>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="./src/images/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Icones -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="./src/css/tabs.css" />
  </head>

  <body>
    <!-- Navegação -->
    <nav class="navigation">
      <div class="logo">
        <a href="/" class="logo" style="color: #ffffff"
          ><img src="./src/images/logo.png" alt="" />
          <p>PORTAL SIGEP</p>
        </a>
        <a
          href="./src/path/path.html"
          title="path notes da versão" target="_blank"
          style="color: #ffffff; font-size: 10px"
          >v2.0.4A <i class='bx bx-check-double' style="color: rgb(0, 255, 0); font-size: 15px;"></i></a
        >
      </div>
              <!-- Barra de pesquisa por nome -->

      <div class="search">
        <input
          type="text"
          id="buscar-nome"
          class="input-search"
          placeholder="Digite o municipio aqui" />
          <button id="limpar-busca">X</button>
      </div>
      <div class="selects">
        <!-- Icone de reportar -->
        <a
          href="https://wa.link/ev3vrh"
          class="report"
          target="_blank"
          title="WhatsApp Report"
          style="color: #ffffff"
          ><i class='bx bxl-whatsapp'></i></a>

        <!-- Tabs -->

    </nav>


  </div>

    <main>
      <button id="menu" class="m-tabs active">
        <i class="bx bxs-arrow-to-right"></i>
      </button>

      <div class="left">
        <div class="menu active" id="tabs">
          <div class="tabs">
            <button id="menu-close" class="open-menu">
              <i class="bx bxs-arrow-from-right"></i>
            </button>
            <div class="municipios">
              <button id="bt-municipios" style="border-radius: 10px 10px 0 0xx">
                <i class="bx bxs-buildings icon"></i> Municipios
                <i class="bx bx-chevron-down"></i>
              </button>
              <div class="acess">

                <button id="tab-prefeituras" class="btn">
                  <i class="bx bxs-building-house icon-dp"></i>Prefeituras
                </button>
                <button id="tab-camaras" class="btn">
                  <i class="bx bxs-buildings icon-dp"></i>Câmaras
                </button>
                <button id="tab-outros" class="btn">
                  <i class="bx bxs-institution icon-dp"></i>Previdências
                </button>
              </div>
            </div>

            <div class="contabil">
              <button id="bt-contabil">
                <i class="bx bxs-dollar-circle icon"></i> Gestão Contabil
                <i class="bx bx-chevron-down"></i>
              </button>
              <div class="tabscontabil">
                <button id="tab-contabil" class="btn">
                  <i class="bx bxs-dollar-circle icon-dp"></i>Contabil
                </button>
                <button id="tab-patrimonio" class="btn">
                  <i class="bx bxs-bank icon-dp"></i>Patrimonio
                </button>
              </div>
            </div>

            <div class="saude">
              <button id="bt-saude">
                <i class="bx bx-plus-medical icon"></i> Gestão de Saúde<i
                  class="bx bx-chevron-down"></i>
              </button>

              <div class="acess-saude">
                <button id="tab-saude" class="btn">
                  <i class="bx bx-plus-medical icon-dp"></i>Saúde
                </button>
                <button id="tab-painel" class="btn">
                  <i class="bx bxs-dashboard icon-dp"></i>Hospitalar
                </button>
              </div>
            </div>

            <div class="ferramentas">
              <button id="bt-ferramentas">
                <i class="bx bxs-cog icon"></i> Ferramentas<i
                  class="bx bx-chevron-down"></i>
              </button>

              <div class="acess-ferramentas">
                <button id="tab-ferramentas" class="btn">
                  <i class="bx bxs-cog icon-dp"></i>Geral
                </button>
                <button id="tab-test" class="btn">
                  <i class="bx bx-code-block icon-dp"></i>Ambiente de Teste
                </button>
                <button id="tab-tcm" class="btn">
                  <i class="bx bxs-dashboard icon-dp"></i>Validador de PDF
                </button>
                <button id="tab-json" class="btn">
                  <i class='bx bxs-file-json icon-dp' ></i>Json Viewer
                </button>
                <button id="tab-tcmfiscaliza" class="btn">
                  <i class='bx bxs-bookmark-alt icon-dp' ></i>Colare Fiscalização
                </button>
                <button id="tab-voip" class="btn">
                  <i class='bx bx-headphone icon-dp'></i>Ramal
                </button>
              </div>
            </div>

            <a
              href="http://sistema.siasbrasil.com/portal-social/ "
              target="_blank"
              class="btn"
              ><i class="bx bxs-group icon"></i> Portal Social</a
            >
            
            <a
              href="https://cidernorte.bsit-br.com.br/login.jsf?redir=/manager/human-resources/register/user.jsf "
              target="_blank"
              class="btn"
              ><i class='bx bxs-door-open icon'></i> Cider Norte</a
            >

            <a
              href="https://sigep.swgp.com.br/"
              target="_blank"
              class="btn"
              ><img src="./src/images/favicon.ico" class="icon" />
              InfraServices</a
            >
          </div>
        </div>
      </div>

      <div class="righ">
        <div id="home"> </div>

        <!-- Card Prefeituras -->
        <div id="aba-container"></div>
        <div id="h-prefeituras">
          <div id="prefeituras" class="main"></div>
        </div>

        <!-- Card Camaras -->
        <div id="h-camaras" class="hidden">
          <div id="camaras" class="main"></div>
        </div>

        <!-- Card Previdencia e outros -->
        <div id="h-outros">
          <div id="outros" class="main"></div>
        </div>

        <!-- Card Contabilidade -->
        <div id="h-contabil">
          <div id="contabil" class="main"></div>
        </div>

        <!-- Card Patrimonio -->
        <div id="h-patrimonio">
          <div id="patrimonio" class="main"></div>
        </div>

        <!-- Card Saúde -->
        <div id="h-saude">
          <div id="saude" class="main"></div>
        </div>

        <!-- Card Dashboard Paciente -->
        <div id="h-painel">
          <div id="painel" class="main"></div>
        </div>

        <div id="h-test">
          <div id="test" class="main"></div>
        </div>

        <!-- Card ferramentas -->
        <div id="h-ferramentas">
          <div id="ferramentas" class="main"></div>
        </div>

        <div id="h-tcm">
          <div class="tcm-pdf">
            <iframe
              src="https://virtual.tcm.go.gov.br/pdfa-web-validator"
              frameborder="0"></iframe>
          </div>
        </div>

        <div id="h-json">
          <div class="tcm-pdf">
            <iframe src="https://jsonviewer.stack.hu/" frameborder="0"></iframe>
          </div>
        </div>

        <div id="h-tcmfiscaliza">
          <div class="tcm-pdf">
            <iframe
              src="https://www.tcmgo.tc.br/site/fiscalizacao-e-controle/"
              frameborder="0"></iframe>
          </div>
        </div>

        <div id="h-voip">
          <div class="tcm-pdf">
            <iframe src="https://voip.bsit-br.com.br/operador"></iframe>
          </div>
        </div>
      
      </div>
    </main>
  </body>
  <!-- END HTML -->

  <!-- Dados  -->
  <script src="./src/js/db/Prefeituras.js" defer></script>
  <script src="./src/js/db/Camaras.js" defer></script>
  <script src="./src/js/db/Outros.js" defer></script>
  <script src="./src/js/db/Contabil.js" defer></script>
  <script src="./src/js/db/Patrimonio.js" defer></script>
  <script src="./src/js/db/Saude.js" defer></script>
  <script src="./src/js/db/SaudePainel.js" defer></script>
  <script src="./src/js/db/Ferramentas.js" defer></script>
  <script src="./src/js/db/Test.js" defer></script>
  <!-- END Dados Script -->

  <!-- Scripts de darkmode, hidden e renderização -->
  <script src="./src/js/index.js" defer></script>
  <script src="./src/js/menu.js" defer></script>
  <script src="./src/js/hidden.js" defer></script>
  <script src="./src/js/darkTheme.js" defer></script>
  <!-- END Script -->
</html>
<!-- END Code -->
