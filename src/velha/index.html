<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="game-container">
      <div class="board" id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>
    </div>

    <!-- Modal de Vitória -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <h2 id="resultMessage"></h2>
        <button onclick="resetGame()">Jogar Novamente</button>
      </div>
    </div>

    <div id="scoreboard" class="scoreboard">
      <h3 style="display: flex; align-items: center; color: #ffffff; margin: 0">
        Placar
      </h3>
      <p style="display: flex; align-items: center; color: #ffffff; margin: 0">
        <i
          class="bx bx-check"
          style="font-size: 30px; color: rgb(2, 255, 2)"></i>
        Vitórias:
        <span id="playerWins">0</span>
      </p>
      <p style="display: flex; align-items: center; color: #ffffff; margin: 0">
        <i
          class="bx bxs-checkbox-minus"
          style="font-size: 30px; color: rgb(251, 24, 24)"></i
        >Derrotas:
        <span id="machineWins">0</span>
      </p>
      <p style="display: flex; align-items: center; color: #ffffff; margin: 0">
        <i
          class="bx bx-checkbox-square"
          style="font-size: 30px; color: yellow"></i
        >Empates:
        <span id="ties">0</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
